<!DOCTYPE html>
<html lang="en">
<head>

        <link rel="stylesheet" href="static/css/bootstrap.min.css" >

        <link rel="stylesheet" href="static/main.css" >

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task App</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/create" method="POST">
                            <div class="form-group">
                                    <input type="text" name="task" placeholder="anota" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for task in tasks %}
                            <li class="list-group-item">
                                <span class="{% if task.done %} done {% endif %}">

                                        {{task.content}}
                                </span>
                                
                                <a href="/done/{{task.id}}" class="float-right btn btn-success btn-sm ml-2 ">Listo</a>
                                 
                                <a href="/delete/{{task.id}}" class="float-right btn btn-danger btn-sm " >Borrar</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
